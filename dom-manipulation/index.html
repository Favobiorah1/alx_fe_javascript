<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    #quoteDisplay {
      margin: 20px auto;
      padding: 20px;
      max-width: 600px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 18px;
      font-style: italic;
    }
    .controls {
      margin: 20px 0;
      text-align: center;
    }
    .controls input, .controls select, .controls button {
      margin: 5px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .btn {
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>âœ¨ Dynamic Quote Generator</h1>

  <!-- Quote Display -->
  <div id="quoteDisplay">Your quote will appear here...</div>

  <!-- Category Filter -->
  <div class="controls">
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>
  </div>

  <!-- Buttons -->
  <div class="controls">
    <button class="btn" onclick="showRandomQuote()">Show Random Quote</button>
    <button class="btn" onclick="exportToJsonFile()">Export Quotes (JSON)</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>

  <!-- Add New Quote -->
  <div class="controls">
    <input type="text" id="newQuoteText" placeholder="Enter new quote" size="40">
    <input type="text" id="newQuoteCategory" placeholder="Enter category">
    <button class="btn" onclick="addQuote()">Add Quote</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
